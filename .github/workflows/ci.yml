name: CI - API & Web Tests

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Google Chrome (for headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # (optional) install chromedriver via WebDriverManager at runtime
      - name: Grant execute for gradlew
        run: chmod +x gradlew

      - name: Run API tests (@api)
        run: ./gradlew runApiTests
        env:
          APP_ID: 63a804408eb0cb069b57e43a

      - name: Upload API reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-api-report
          path: build/reports/cucumber/api.*

      - name: Run Web tests (@web)
        run: ./gradlew runWebTests
        env:
          BROWSER: chrome

      - name: Upload Web reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-web-report
          path: build/reports/cucumber/web.*
